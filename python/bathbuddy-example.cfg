[DEFAULT]

app_id = ID # get it from https://developer.spotify.com/
app_secret = SECRET # get it from https://developer.spotify.com/
user_id = USERID/NAME # Whatever is shown as username in your profile (https://www.spotify.com/de/account/overview/)
playlist_id = PLAYLISTID # The ID of the playlist to be used, go to the playlist in webplayer and fetch the ID from the URL
bathplayer_name = DEVICENAME # the name of the player to be used (I used spotifyd (https://github.com/Spotifyd/spotifyd))